</head>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(48, 88, 121, 0.8)">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <br>
    <br>
    <h1 class="header-text">New Booking</h1><br>
    <form>
        <div class="custom-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputActivity" class="required">Activity *</label>
                            <select id="inputActivity" class="form-control" required>
                                <option selected disabled>Activity</option>
                                <option>Activity 1</option>
                                <option>Activity 2</option>
                                <option>Activity 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputFacility">Facility</label>
                            <select id="inputFacility" class="form-control">
                                <option selected>Facility</option>
                                <option>Facility 1</option>
                                <option>Facility 2</option>
                                <option>Facility 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputDate">Date</label>
                            <input type="date" class="form-control" id="inputDate">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputTimings">Slot Timings</label>
                            <select id="inputTimings" class="form-control">
                                <option selected>Timings</option>
                                <option>9:30</option>
                                <option>10:30</option>
                                <option>18:30</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputGroupSize">Group Size</label>
                            <input type="number" class="form-control" id="inputGroupSize" placeholder="Enter group size">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 mb-3">
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
